<html lang="en">

    <input type="file" id="input" multiple>

    <script>
      (() => {
        var imagejsImage;
        var pdfMake;

        function loadScript(src) {
          return fetch(src)
          .then(data => data.text())
          // .then(jsCode => {
          //   // eval(jsCode); // imagejs is declared
          //   callback(jsCode)
          // })
        }

        // if (!!) {
        //   console.log("sdasd")
        //   return;
        // }
        // loadScript("./image-js.0.35.5.min.js", jsCode => {

        // });

        // loadScript("./pdfmake.0.2.10.min.js", jsCode => {

        // })

        Promise.all([
          loadScript("./image-js.0.35.5.min.js")
          .then(jsCode => {
            eval(jsCode);
            if (!!imagejs) {
              imagejsImage = imagejs.Image;
              return Promise.resolve();
            }
          }),
          loadScript("./pdfmake.0.2.10.min.js")
          .then(jsCode => {
            eval(jsCode);
            if (!!pdfmake) {
              // https://pdfmake.github.io/docs/0.1/getting-started/client-side/
              // (<any>pdfMake).vfs = pdfFonts.pdfMake.vfs;
                pdfmake.pdfMake.vfs = pdfmake.pdfFonts.pdfMake.vfs;
              // process(pdfmake.pdfMake);
              pdfMake = pdfmake.pdfMake;
              return Promise.resolve();
            }
          })
        ])
        .then(() => {
          setup();
        })

        const readAsObjectURL = file => new Promise(resolve => {
            const reader = new FileReader();

            reader.onload = (event) => {
              resolve({
                fileName: file.name.substr(0, file.name.lastIndexOf(".")), 
                content: event.target.result// URL.createObjectURL(new Blob([event.target.result]))//JSON.parse(new TextDecoder().decode(event.target.result))
              });
            }
            // reader.readAsArrayBuffer(file)
            reader.readAsDataURL(file);
        });

        function setup() {
          const inputElement = document.getElementById("input");
          inputElement.addEventListener("change", function () {
              Promise
              .all(
                  Array
                  .from(this.files)
                  .map(file => readAsObjectURL(file)))
              .then(values => {
                  pdfMake.fonts = {
                    Times: {
                      normal: 'https://fonts.cdnfonts.com/s/57197/times.woff'
                    }
                  };

                  return Promise.all(
                    values.map(value => {
                      return imagejsImage.load(value.content).then(output => {
                      
                        // .crop({
                        //   x: 150,
                        //   y: 150,
                        //   width : image.width / 2,
                        //   height: image.height / 2
                        // })

                        //  595.28 x 841.89
                        return ({
                          ...value, 
                          content: output.resize({
                            width: 595.28
                            //841.89
                          })
                          .toDataURL("image/jpeg", { useCanvas: true })
                        });
                      })
                    })
                  )
              })
              .then(values => {
                 
                  var docDefinition = {
                    background: function(currentPage, pageSize) {
                      console.log(`page ${currentPage} with size ${pageSize.width} x ${pageSize.height}`);
                      
                      return {
                        image: values[currentPage - 1].content
                      }
                    }
                    // content: [
                    //   'First paragraph',
                    //   'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.'
                    // ],
                    // defaultStyle: {
                    //   font: 'Times'
                    // }
                  };

                  pdfMake.createPdf(docDefinition).download('document.pdf');  
              });
          });
        }
      })();
    </script>
  </body>
</html>
