    <input type="file" id="input" multiple>

    <script>
      (() => {
        var imagejsImage;
        var pdfMake;

        function loadScript(src) {
          return fetch(src)
          .then(data => data.text())
          // .then(jsCode => {
          //   // eval(jsCode); // imagejs is declared
          //   callback(jsCode)
          // })
        }

        // if (!!) {
        //   console.log("sdasd")
        //   return;
        // }
        // loadScript("./image-js.0.35.5.min.js", jsCode => {

        // });

        // loadScript("./pdfmake.0.2.10.min.js", jsCode => {

        // })

        Promise.all([
          loadScript("./image-js.0.35.5.min.js")
          .then(jsCode => {
            eval(jsCode);
            if (!!imagejs) {
              imagejsImage = imagejs.Image;
              return Promise.resolve();
            }
          }),
          loadScript("./pdfmake.0.2.10.min.js")
          .then(jsCode => {
            eval(jsCode);
            if (!!pdfmake) {
              // https://pdfmake.github.io/docs/0.1/getting-started/client-side/
              // (<any>pdfMake).vfs = pdfFonts.pdfMake.vfs;
                pdfmake.pdfMake.vfs = pdfmake.pdfFonts.pdfMake.vfs;
              // process(pdfmake.pdfMake);
              pdfMake = pdfmake.pdfMake;
              return Promise.resolve();
            }
          })
        ])
        .then(() => {
          setup();
        })


        function isSquare(image) {
          return image.width == image.height;
        }

        function isPortrait(image) {
          return image.width < image.height;
        }
        function isLandscape (image) {
          return image.width > image.height;
        }

        const A4_WIDTH = 595; // truncated 595.28;
        const A4_HEIGHT = 841; // truncated 841.89;

        function getResizeParametersForSourceImage(image) {
          // if (isSquare(image)) {
          //   console.log("isSquare");
          //   return {width: A4_PORTRAT_WIDTH, height: A4_PORTRAT_HEIGHT};
          // };

          debugger;
          if (isPortrait(image)) {
            console.log("isPortrait");
            return { height: A4_HEIGHT, preserveAspectRatio: true};
          };

          if (isLandscape(image)) {
            console.log("isLandscape");
            return { width: A4_HEIGHT, preserveAspectRatio: true};
          };
        }

        const readAsObjectURL = file => new Promise(resolve => {
            const reader = new FileReader();

            reader.onload = (event) => {
              resolve({
                fileName: file.name.substr(0, file.name.lastIndexOf(".")), 
                content: event.target.result// URL.createObjectURL(new Blob([event.target.result]))//JSON.parse(new TextDecoder().decode(event.target.result))
              });
            }
            // reader.readAsArrayBuffer(file)
            reader.readAsDataURL(file);
        });

        function setup() {
          const inputElement = document.getElementById("input");
          inputElement.addEventListener("change", function () {
              Promise
              .all(
                  Array
                  .from(this.files)
                  .sort((a, b) => {
                    const aNumber = Number(a.name.substr(0, a.name.lastIndexOf(".")));
                    const bNumber = Number(b.name.substr(0, b.name.lastIndexOf(".")));
                    
                    if (isNaN(aNumber)) 
                    {
                      alert("aNumber");
                    }
                    if (isNaN(bNumber)) 
                    {
                      alert("bNumber")
                    }
                    return aNumber - bNumber;
                  })
                  .map(file => readAsObjectURL(file)))
              .then(values => {
                  pdfMake.fonts = {
                    Times: {
                      normal: 'https://fonts.cdnfonts.com/s/57197/times.woff'
                    }
                  };

                  return Promise.all(
                    values.map(value => {
                      return imagejsImage.load(value.content).then(image => {
                        // make file smaller
                        const finalOutput = image.resize({...getResizeParametersForSourceImage(image), interpolation: "nearestNeighbor"}); 
                        console.log(`finalOutput.width = ${finalOutput.width}, finalOutput.height = ${finalOutput.height}`);

                        return ({
                          ...value, 
                          content: finalOutput.toDataURL("image/jpeg", { useCanvas: true }),
                          // width: finalOutput.width,
                          // height: finalOutput.height,
                          shouldBeLandscape: isLandscape(finalOutput)
                        });
                      })
                    })
                  )
              })
              .then(values => {
                  var docDefinition = {
                    pageOrientation: !!values[0].shouldBeLandscape ? 'landscape' : 'portrait', 
                    background: function(currentPage, pageSize) {
                      console.log(`page ${currentPage} with size ${pageSize.width} x ${pageSize.height}`);
                      const value = values[currentPage - 1];
                      return {
                        image: value.content, 
                        fit: [pageSize.width, pageSize.height],
                        //cover: { width: , height: , valign: "center", align: "center" }
                      }
                    },
                    content: values.map((value, index) => {
                      debugger
                      return {
                        text: "", 
                        pageOrientation: !!value.shouldBeLandscape ? 'landscape' : 'portrait', 
                        pageBreak: index > 0 ? 'before' : undefined 
                      };
                    })
                    // pageBreakBefore: function(currentNode, followingNodesOnPage, nodesOnNextPage, previousNodesOnPage) {
                    //   debugger;pages
                    //   const value = values[currentPage - 1];
                    //   return currentNode.headlineLevel === 1 && followingNodesOnPage.length === 0;
                    // }
                    // content: [
                    //   'First paragraph',
                    //   'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry\'s standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.'
                    // ],
                    // defaultStyle: {
                    //   font: 'Times'
                    // }
                  };

                  pdfMake.createPdf(docDefinition).download('document.pdf');  
              });
          });
        }
      })();
    </script>
  </body>
