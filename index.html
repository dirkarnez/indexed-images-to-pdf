      function isSquare(image) {
        return image.width == image.height;
      }

      function isPortrait(image) {
        return image.width <= image.height; // add = to eliminate square case
      }
      function isLandscape(image) {
        return image.width > image.height;
      }

      function displayOrder() {
        container.innerHTML = "";

          divWrapper.style.width = "100%";

          divWrapper.style.position = "relative";

          img.style.width = "100%";

          buttonForward.innerText = "↑";
          buttonForward.classList.add("btn");
          buttonForward.classList.add("btn-primary");
          buttonForward.addEventListener("click", () => { forward(index); displayOrder(); });
          buttonForward.disabled = !(index > 0);
          divForward.cursor = buttonForward.disabled ? "not-allowed" : "pointer";
          divForward.appendChild(buttonForward);

          const divBackward = document.createElement("div");
          divBackward.style.top = `10px`;
          divBackward.style.right = `10px`;
          divBackward.style.position = "absolute";
          divWrapper.appendChild(divBackward);

          const buttonBackward = document.createElement("button");
          buttonBackward.innerText = "↓";
          buttonBackward.classList.add("btn");
          buttonBackward.classList.add("btn-primary");
          buttonBackward.addEventListener("click", () => {  backward(index); displayOrder(); });
          buttonBackward.disabled = !(index < (listOfFiles.length - 1));
          divBackward.cursor = buttonBackward.disabled ? "not-allowed" : "pointer";
          divBackward.appendChild(buttonBackward);

          divFlexContainer.appendChild(divWrapper);
        });

        const buttonCreatePDF = document.createElement("button");
        buttonCreatePDF.addEventListener("click", createPDF);
        buttonCreatePDF.innerText = "Create PDF";
        buttonCreatePDF.style.marginTop = "10px";
        buttonCreatePDF.style.width = "100%";
        buttonCreatePDF.classList.add("btn");
        buttonCreatePDF.classList.add("btn-primary");
        buttonCreatePDF.type = "button";

        container.appendChild(divFlexContainer);
        container.appendChild(buttonCreatePDF);

      function sortFunction(a, b) {
        const aNumber = Number(a.index);
        const bNumber = Number(b.index);

        if (isNaN(aNumber)) {
          alert("aNumber");
        }
        if (isNaN(bNumber)) {
          alert("bNumber")
        }
        return aNumber - bNumber;
      }

      function forward(currentIndex) {
        if (currentIndex == 0) {
          return;
        }

        const isPreviousfile = file => (file.index == currentIndex - 1)
        const isCurrentFile = file => (file.index == currentIndex)

        listOfFiles = listOfFiles.map((file) => {
          if (isPreviousfile(file)) {
            return ({...file, index: currentIndex})
          } else if (isCurrentFile(file)) {
            return ({...file, index: currentIndex - 1})
          } else {
            return file;
          }
        });
      }

      function backward(currentIndex) {
        if (currentIndex == listOfFiles.length - 1) {
          return;
        }

        const isNextfile = file => (file.index == currentIndex + 1)
        const isCurrentFile = file => (file.index == currentIndex)

        listOfFiles = listOfFiles.map((file) => {
          if (isNextfile(file)) {
            return ({...file, index: currentIndex})
          } else if (isCurrentFile(file)) {
            return ({...file, index: currentIndex + 1})
          } else {
            return file;
          }
        });
      }

      function setup() {
        const inputElement = document.getElementById("input");
        inputElement.addEventListener("change", function () {
          listOfFiles = Array
                .from(this.files)
                .map((file, i) => ({index: i, objectURL: URL.createObjectURL(file)}))
          displayOrder();
        });
      }

      function createPDF() {
        Promise.all(
          listOfFiles.map(file => {
            return imagejsImage.load(file.objectURL).then(image => {
              // make file smaller
              const finalOutput = image.resize({ ...getResizeParametersForSourceImage(image), interpolation: "nearestNeighbor" });
              console.log(`finalOutput.width = ${finalOutput.width}, finalOutput.height = ${finalOutput.height}`);

              return ({
                ...file,
                content: image.toDataURL("image/jpeg", { useCanvas: true }),
                width: image.width,
                height: image.height,
                shouldBeLandscape: isLandscape(image)
              });
            })
          })
        )
        .then(values => {
          const iframe = document.createElement('iframe');
          iframe.style.borderWidth = "0";
          iframe.frameBorder = "0";
          container.appendChild(iframe);

          var stream = undefined;
          // slice 1 here because first page is used for PDFDocument constructor
          const doc = values.slice(1).reduce((doc, current) => {
            debugger;
            return doc
              .addPage({ size: [current.width, current.height] })
              .image(current.content, 0, 0, { fit: [current.width, current.height], align: 'center', valign: 'center' });
          }, (() => {
            var doc = new PDFDocument({ size: [values[0].width, values[0].height] });
            stream = doc.pipe(blobStream());
            doc.image(values[0].content, 0, 0, { fit: [values[0].width, values[0].height], align: 'center', valign: 'center' });
            return doc;
          })())
          doc.end();

          stream.on('finish', function () {
            iframe.src = stream.toBlobURL('application/pdf');
          });
        });
      }
